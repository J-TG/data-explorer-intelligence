<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data Dependency Intelligence Platform — v2</title>
    <link rel="stylesheet" href="/static/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/cytoscape@3.28.1/dist/cytoscape.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3@7.9.0/dist/d3.min.js"></script>
  </head>
  <body>
    <header class="app-header">
      <div>
        <h1>Data Dependency Intelligence Platform — v2</h1>
        <p>Interactive lineage graph powered by Neo4j, Cytoscape.js, and D3.</p>
      </div>
      <button id="seed-button" class="secondary">Reseed graph</button>
    </header>
    <div id="status-message" class="status hidden"></div>

    <main class="app-layout">
      <section class="sidebar">
        <div class="panel">
          <h2>Controls</h2>
          <label class="field">
            <span>Active table</span>
            <select id="table-select"></select>
          </label>

          <div class="field">
            <span>Traversal mode</span>
            <div class="radio-group">
              <label><input type="radio" name="mode" value="upstream" /> Upstream</label>
              <label><input type="radio" name="mode" value="downstream" /> Downstream</label>
              <label><input type="radio" name="mode" value="both" checked /> Both</label>
            </div>
          </div>

          <label class="field">
            <span>Max depth</span>
            <input id="depth-input" type="range" min="1" max="20" value="20" />
            <span id="depth-value">20</span>
          </label>
        </div>

        <div class="panel">
          <h2>Active Selection</h2>
          <p id="active-selection">–</p>
          <div class="stats">
            <div>
              <span class="label">Nodes</span>
              <strong id="node-count">0</strong>
            </div>
            <div>
              <span class="label">Edges</span>
              <strong id="edge-count">0</strong>
            </div>
          </div>
          <div id="type-legend" class="legend"></div>
        </div>

        <div class="panel">
          <h2>Immediate Upstream</h2>
          <ul id="upstream-list" class="list"></ul>
        </div>

        <div class="panel">
          <h2>Immediate Downstream</h2>
          <ul id="downstream-list" class="list"></ul>
        </div>
      </section>

      <section class="graph-panel">
        <div id="cy"></div>
      </section>
    </main>

    <script src="/static/app.js"></script>
  </body>
</html>
